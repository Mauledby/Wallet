{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vendor Transaction</title>
    <!-- Add links to Bootstrap CSS and JavaScript libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body class="bg-dark-subtle">
    <header></header>
    <div class="sticky-top bg-warning">
        <h1 class="fw-normal text-center text-bg-warning shadow">PAYMENT SCREEN</h1>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Create Vendor Transaction</h1>
        
        <div class="jumbotron">
            <form method="post" action="{% url 'walletAPI:create-transaction' %}">
                {% csrf_token %}

                <input type="hidden" id="customer" name="customer" value="{{ request.user.id }}" required>

                <div class="form-group">
                    <label for="transaction_date"><strong></strong>TRANSACTION DATE:</strong></label>
                    <input type="date" class="form-control" id="transaction_date" name="transaction_date" required>
                </div>

                <div class="form-group">
                    <label for="description"><strong>DESCRIPTION:</strong></label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>

                <div class="form-group">
                    <label for="transaction_id"><strong>TRANSACTION ID:</strong></label>
                    <input type="text" class="form-control" id="transaction_id" name="transaction_id" required>
                </div>

                <div class="form-group">
                    <label for="transaction_amount"><strong>TRANSACTION AMOUNT:</strong></label>
                    <input type="number" step="0.01" class="form-control" id="transaction_amount" name="transaction_amount" required>
                </div>

                <!-- Add the currency selection field with required attribute -->
                <div class="form-group">
                    <label for="currency"><strong>CURRENCY:</strong></label>
                    <small class="form-text text-muted">Select the currency for this transaction</small>
                    <select class="form-control" id="currency" name="currency" required>
                        <option value="points">Points</option>
                        <option value="coins">Coins</option>
                    </select>
                </div>

                <!-- Disable the "Create Transaction" button initially -->
                <button type="button" id="showConfirmationModal" class="btn btn-primary btn-block" disabled><strong>CREATE TRANSACTION</strong></button>

                <input type="submit" style="display: none;" id="submitTransactionForm"> <!-- Hide the submit button -->
            </form>
        </div>

        <!-- Modal for confirmation -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm Transaction</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Display confirmation data here -->
                        <p><strong>Transaction Date:</strong> <span id="confirmationTransactionDate"></span></p>
                        <p><strong>Description:</strong> <span id="confirmationDescription"></span></p>
                        <p><strong>Transaction ID:</strong> <span id="confirmationTransactionId"></span></p>
                        <p><strong>Transaction Amount:</strong> <span id="confirmationTransactionAmount"></span></p>
                        <p><strong>Currency:</strong> <span id="confirmationCurrency"></span></p> <!-- Add this line -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirmTransaction" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add links to Bootstrap JavaScript and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to enable/disable the "Create Transaction" button
            function updateCreateButton() {
                const transactionDate = document.getElementById('transaction_date').value;
                const description = document.getElementById('description').value;
                const transactionId = document.getElementById('transaction_id').value;
                const transactionAmount = document.getElementById('transaction_amount').value;
                const currency = document.getElementById('currency').value;

                // Enable the button only if all fields are filled
                const createButton = document.getElementById('showConfirmationModal');
                createButton.disabled = !(transactionDate && description && transactionId && transactionAmount && currency);
            }

            // Show the confirmation modal when the create button is clicked
            document.getElementById('showConfirmationModal').addEventListener('click', function () {
                    // Get the values from the form fields
                    const transactionDate = document.getElementById('transaction_date').value;
                    const description = document.getElementById('description').value;
                    const transactionId = document.getElementById('transaction_id').value;
                    const transactionAmount = document.getElementById('transaction_amount').value;

                    // Get the selected currency
                    const currency = document.getElementById('currency').value; // New line

                    // Update the modal with the entered data and currency
                    document.getElementById('confirmationTransactionDate').textContent = transactionDate;
                    document.getElementById('confirmationDescription').textContent = description;
                    document.getElementById('confirmationTransactionId').textContent = transactionId;
                    document.getElementById('confirmationTransactionAmount').textContent = transactionAmount;
                    document.getElementById('confirmationCurrency').textContent = currency; // New line

                    // Show the modal
                    $('#confirmationModal').modal('show');
                });

                // Handle form submission when the "Confirm" button in the modal is clicked
                document.getElementById('confirmTransaction').addEventListener('click', function () {
                    // Submit the form
                    document.getElementById('submitTransactionForm').click();
                });

            // Update the "Create Transaction" button state on input changes
            document.getElementById('transaction_date').addEventListener('input', updateCreateButton);
            document.getElementById('description').addEventListener('input', updateCreateButton);
            document.getElementById('transaction_id').addEventListener('input', updateCreateButton);
            document.getElementById('transaction_amount').addEventListener('input', updateCreateButton);
            document.getElementById('currency').addEventListener('change', updateCreateButton);

            // Initial state
            updateCreateButton();
        });
    </script>
</body>
</html>
