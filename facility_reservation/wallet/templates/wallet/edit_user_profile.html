{% load static %} {% block body_block %}

<!DOCTYPE html>
<html>
  <head>
    <title>Edit User Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Edit Your Profile</h1>
      <div class="mt-4">
        <p><strong>First Name:</strong> <span>{{ first_name }}</span></p>
        <p><strong>Last Name:</strong> <span>{{ last_name }}</span></p>
        <p>
          <strong>Picture:</strong>
          <img
            src="/wallet{{ profile_picture.url}}"
            class="img-fluid"
            style="max-height: 1in; max-width: 1in"
          />
        </p>

        <!-- Button to trigger the modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#editProfileModal"
        >
          Edit Profile
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editProfileModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editProfileModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">
              Edit Your Profile
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">{{ form.as_p }}</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <a href="{% url 'wallet:usrdashboard' %}">Back to Profile</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock %}
